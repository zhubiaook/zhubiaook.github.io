baseURL: https://blog.zybz.fun/

languageCode: en-us
title: "blog"
theme: "toha"
publishDir: docs

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â©2020 Slynxes, All Rights Reserved.

  # background image of the landing page
  background: /assets/images/default-background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: /assets/images/main-logo.png
    inverted: /assets/images/main-logo.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/zhubiaook/zhubiaook.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  - name: Docs
    url: https://www.yuque.com/zhubiaook?tab=books

  - name: Disk
    url: https://www.teambition.com/project/5fc46c177496f3ed0825796a

  - name: IDE
    url: https://repl.it

  # some information about you
  author:
    name: "zhubiao"
    nickname: "zhubiao"
    image: /assets/images/default-avatar.png
    # give your contact information. they will be used in the footer
    contactInfo:
      email: "zhubiaook@outlook.com"
    # a summary of what you do
    summary:
    - Talk is cheap. Show me the code.
